    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo"><img src="/resources/img/logo_header_0.png" alt="sovy bank logo" class="headerLogo" /> <h1 class="title">BANK</h1></div>
        </header>
        <main>
            <form action="/login" method="post" class="loginForm">
                <ul>
                    <li><input type="text" name="username" placeholder="your@email.com" required="true"></li>
                    <li><input type="password" name="password" placeholder="password" required="true"></li>
                    <li><input type="submit" value="Log In"></li>
                    <li><span class="error">{{.Message}}</span></li>
                </ul>
            </form>
        </main>
        <footer><span>Copyright akademiasovy.sk</span></footer>
    </div>
</body>
